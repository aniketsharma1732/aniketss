<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Greeting</title>
  <link rel="stylesheet" href="/demo/styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to JavaScript Basics</h1>  
    <p>Please enter your name to receive a personalized greeting.</p>
    
    <form id="greetingForm">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button type="button" id="greetButton">Greet Me</button>
    </form>

    <div id="greetingMessage"></div>
  </div>

  <script src="/demo/script.js"></script>
</body>
</html>
